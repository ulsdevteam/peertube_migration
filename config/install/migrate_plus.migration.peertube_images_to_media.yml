id: peertube_images_to_media
migration_tags:
  - images
label: 'migrate .jpg images to media'
migration_group: islandora

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls: https://136-142-230-92-digital.traefik.me/jsonapi/media/remote_video?filter[uid.name][value]=emv38

  item_selector: data/
  fields:
    -
      name: field_media_oembed_video
      label: 'field_media_oembed_video'
      selector: /attributes/field_media_oembed_video
    -
      name: nid
      label: 'drupal_internal__target_id'
      selector: /relationships/field_media_of/data/meta/drupal_internal__target_id
    -
      name: node_id
      label: 'node_id'
      selector: /relationships/field_media_of/data/id
    -
      name: id
      label: 'id'
      selector: /id
    -
      name: name
      label: 'name'
      selector: /attributes/name
    
  ids:
    id:
      type: string

  constants:
    source_base_path: 'https://136-142-230-92-digital.traefik.me/'
    DRUPAL_FILE_DIRECTORY: 'public://thumbnails/'
    media_use: 'Thumbnail Image'

process:

  field_media_file/target_id:
    plugin: migration_lookup
    migration: peertube_thumbnail
    source: id

  thumbnail/target_id:
    plugin: migration_lookup
    migration: peertube_thumbnail
    source: id
  
  field_media_use:
    -
      plugin: entity_lookup
      source: constants/media_use
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: islandora_media_use
    -
      plugin: log

  field_media_of: 
    -
      plugin: entity_lookup
      entity_type: node
      source: name
      value_key: title
      bundle: islandora_object
      access_check: 0
    -
      plugin: log


destination:
  plugin: 'entity:media'
  default_bundle: image

migration_dependencies:
  required:
    - peertube_thumbnail