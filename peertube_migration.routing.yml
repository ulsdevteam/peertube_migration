peertube_migration.config_form:
  path: '/admin/config/peertube_migration'
  defaults:
    _form: '\Drupal\peertube_migration\Form\peertube_migrationForm'
    _title: 'Peertube Migration Settings'
  requirements:
    _permission: 'administer site configuration'

peertube_migration.test_form:
  path: '/admin/config/development/peertube_migration_test'
  defaults:
    _form: '\Drupal\peertube_migration\Test\PeertubeMigrationTest'
    _title: 'Peertube Migration Test'
  requirements:
    _permission: 'administer site configuration'